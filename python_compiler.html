<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mācību lapa par Python</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Additional CSS styles */
    .compiler-section {
      margin-top: 4rem;
    }

    .compiler-section h3 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Python Mācības</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Sākums</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="python_course.html">Python Pamati</a>
          </li>
          <li class="nav-item">
          <a class="nav-link" href="python_compiler.html">Python Kompilators</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Python Compiler page -->
  <div class="container mt-4" id="python-compiler">
    <h2>Python Kompilators</h2>
    <div class="compiler-section">
      <h3>Ievadiet Python kodu:</h3>
      <form id="python-form">
        <div class="form-group">
          <label for="python-code">Python kods:</label>
          <textarea class="form-control" id="python-code" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Izpildīt</button>
      </form>
    </div>
    <div class="compiler-section">
      <h3>Izvades rezultāts:</h3>
      <pre id="output" class="border p-3"></pre>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
  document.getElementById('python-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const code = document.getElementById('python-code').value;
    const outputElement = document.getElementById('output');

    axios.post('https://cors-anywhere.herokuapp.com/https://rasengan404.github.io/proxy.php', {
      code: code
    })
    .then(function (response) {
      // Handle the successful response
      const output = response.data.output;
      outputElement.textContent = output;
    })
    .catch(function (error) {
      // Handle the error
      console.log('An error occurred:', error);
      outputElement.textContent = 'Error occurred while executing the code.';
    });
  });
</script>
   
</body>
</html>
