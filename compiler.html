<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Studijas - Python Kompilators</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Python Studijas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Sākums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="basics.html">Python pamati</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Python Kompilators</h1>
        <form id="codeForm">
            <div class="form-group">
                <label for="code">Ievadiet Python kodu:</label>
                <textarea class="form-control" id="code" name="code" rows="8" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="compileCode()">Kompilēt</button>
            <button type="button" class="btn btn-success" onclick="saveCode()">Saglabāt</button>
            <div id="outputContainer" class="mt-3">
                <h4>Izvade:</h4>
                <pre id="output"></pre>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        function compileCode() {
            var code = $('#code').val();

            $.ajax({
                type: 'POST',
                url: 'compile.php',
                data: { code: code },
                success: function(response) {
                    $('#output').text(response);
                }
            });
        }

        function saveCode() {
            var code = $('#code').val();

            $.ajax({
                type: 'POST',
                url: 'save_code.php',
                data: { code: code },
                success: function(response) {
                    alert(response);
                }
            });
        }

        function loadCode() {
            var selectedCode = $('#codeSelect').val();

            $.ajax({
                type: 'POST',
                url: 'load_code.php',
                data: { id: selectedCode },
                success: function(response) {
                    $('#code').val(response);
                }
            });
        }
    </script>
</body>
</html>
